<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - AlgoLearn</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/quiz.css">
</head>
<body>
  <header class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-brand"> AlgoLearn</a>
                <nav class="nav-links">
                <a href="/" class="nav-link ">Algorithms</a>
                <a href="#" class="nav-link active" id="quiz-nav-link">Quiz</a>
                <a href="/dashboard.html" class="nav-link ">Dashboard</a>
                <a href="/leaderboard.html" class="nav-link">Leaderboard</a>
            </nav>
        </div>
  </header>

  <div class="container">

    <main class="quiz-container">
      <div class="quiz-header">
        <h2 id="quiz-title">Quiz: <span id="algorithm-name">Loading...</span></h2>
        <p>Test your understanding of the algorithm</p>
      </div>

      <div id="quiz-content" class="quiz-content">
        <!-- SHRIYA: Quiz questions will be dynamically loaded here -->
        <!-- Each question should have:
             - Question text
             - 4 multiple choice options (radio buttons)
             - Submit button
             - Feedback section (correct/incorrect) -->
      </div>

      <div id="quiz-results" class="quiz-results" style="display: none;">
        <!-- SHRIYA: Show final score, correct/incorrect breakdown -->
        <h3>Quiz Complete! ðŸŽ‰</h3>
        <div class="score-display">
          <p>Your Score: <span id="final-score">0</span> / <span id="total-questions">5</span></p>
        </div>
        <div class="results-breakdown" id="results-breakdown">
          <!-- Show each question with correct/incorrect status -->
        </div>
        <button id="back-to-dashboard-btn" class="btn-primary btn-large">
          View Dashboard
        </button>
      </div>
    </main>
  </div>

  <script type="module" src="/js/quiz.js"></script>
</body>
</html>
